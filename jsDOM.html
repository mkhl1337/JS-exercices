<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Paragraphes dans la console</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p> Ceci est le text initial !</p>

    <button onclick="ChangerStyle()">Changer le style de text</button>
<script >

    function ChangerStyle(){

        const txt = document.querySelector('p');
        txt.textContent='Text modifie !'
        txt.style.fontSize='20px';
        txt.style.color='red';
        txt.style.fontWeight='Bold';
        

            
    }
</script>
  </body>
</html>
